<div class="ooj-hybrid-padding oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
    <h1
        :class="[[smScreen() ? 'oj-typography-subheading-sm oj-sm-padding-2x' : 'oj-typography-subheading-sm oj-sm-padding-8x']]">
        Organization</h1>

</div>

<div id="component-container" :class="[[smScreen() ? 'oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center' : 'oj-flex oj-sm-flex-items-initial']]">
    <oj-bind-for-each data="[[userArray]]">
        <template>
            <demo-card class="oj-flex-item" name="[[$current.data.name]]" avatar="[[$current.data.avatar]]"
                work-title="[[$current.data.title]]" work-number="[[$current.data.work]]"
                email="[[$current.data.email]]"></demo-card>
        </template>
    </oj-bind-for-each>
</div>
