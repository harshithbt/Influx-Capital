<div class="oj-hybrid-padding oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
  <h1 class="oj-typography-subheading-sm">Preference</h1>
</div>
<div
  class="oj-sm-margin-4x-bottom oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center oj-sm-align-items-center">
  <oj-avatar role="img" initials="[[userInitial]]" shape="circle" size="[[smScreen() ? 'sm' : 'lg']]" src="[[photoUrl]]"
    :aria-label="[[emailAddress]]" :title="[[emailAddress]]"></oj-avatar>
  <oj-button display="icons" chroming="borderless" on-oj-action="[[updateProfilePicButton]]">
    <span slot="startIcon" class="oj-ux-ico-edit"></span>
    Upload Profile Picture
  </oj-button>
</div>
<div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
  <div class="oj-sm-margin-4x-bottom">
    <div class="oj-flex-item">
      <strong><oj-bind-text value="Email: "></oj-bind-text></strong>
      <oj-bind-text value="[[emailAddress]]"></oj-bind-text>
    </div>
    <div class="oj-flex-item">
    <strong><oj-bind-text value="Role: "></oj-bind-text></strong>
      <oj-bind-text value="[[userRole]]"></oj-bind-text>
    </div>
  </div>
</div>
<div
  class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center oj-sm-align-items-center oj-sm-flex-direction-column">
  <div class="oj-flex-item oj-sm-width-1/8 oj-flex-bar oj-sm-flex-1 oj-hybrid-padding">
    <oj-input-text label-hint="User Name" value="{{userName}}"></oj-input-text>
    <oj-button display="icons" chroming="borderless" on-oj-action="[[updateUserNameButton]]">
      <span slot="startIcon" class="oj-ux-ico-edit"></span>
      Update User Name
    </oj-button>
  </div>
  <div class="oj-flex-item oj-sm-width-1/8 oj-flex-bar oj-sm-flex-1 oj-hybrid-padding">
    <oj-input-text label-hint="Phone Number" value="{{phoneNumber}}"></oj-input-text>
    <oj-button display="icons" chroming="borderless" on-oj-action="[[updatePhoneNumberButton]]">
      <span slot="startIcon" class="oj-ux-ico-edit"></span>
      Update Phone Number
    </oj-button>
  </div>
</div>

<div id="dialogWrapper">
  <oj-dialog id="uploadProPic" dialog-title="Upload/Update Profile Picture" aria-describedby="desc">
    <div slot="body">
      <div class="oj-sm-padding-2x-top" id="propic-form-container">
        <oj-file-picker id="width25em" class="demo-max-width-25em" accept="[[acceptArr]]" selection-mode="single"
          on-oj-select="[[selectListener]]" on-oj-invalid-select="[[invalidListener]]"
          on-oj-before-select="[[beforeSelectListener]]"></oj-file-picker>
        <oj-bind-text value="[[fileName]]"></oj-bind-text>
        <oj-bind-if test="[[progressValue() != 0]]">
          <oj-progress-bar id="progressBar" value="{{progressValue}}"></oj-progress-bar>
          <oj-bind-text value="[[progressValue]]"></oj-bind-text>
          <oj-bind-text value=" %"></oj-bind-text>
        </oj-bind-if>
        <span class="oj-text-color-danger"><oj-bind-text value="[[invalidMessage]]"></oj-bind-text>
        </span>
      </div>
    </div>
    <div slot="footer">
      <oj-button id="cancelButton" on-oj-action="[[proPicCancel]]">Cancel</oj-button>
      <oj-button id="addButton" chroming="callToAction" on-oj-action="[[proPicAC]]">Upload</oj-button>
    </div>
  </oj-dialog>
</div>
