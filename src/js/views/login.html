<div class="login-main oj-sm-padding-8x-top">
    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
        <span role="img" class="demo-ic-iconbig" title="IC Logo" alt="IC Logo"></span>
    </div>
    <div class="oj-hybrid-padding oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
        <h1 class="oj-typography-subheading-sm">Login</h1>
    </div>
    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
        <div>
            <oj-validation-group id="trackerLogin" role="group">
                <oj-form-layout direction="row" max-columns="1">
                    <oj-input-text label-hint="Email" value="{{emailAddress}}" validators="[[emailPatternValidator]]" required></oj-input-text>
                    <oj-input-password label-hint="Password" value="{{password}}" mask-icon="visible" required></oj-input-password>
                </oj-form-layout>
            </oj-validation-group>
        </div>
    </div>
    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
        <oj-button id="LoginToggleButton" class="oj-button-lg oj-sm-padding-4x-horizontal"
            on-oj-action="[[loginButton]]" chroming="callToAction" display="icons">Login
        </oj-button>
        <!-- <oj-button display="icons" chroming="borderless" on-oj-action="[[signInWithGoogle]]">
            <span slot="startIcon" class="oj-ux-ico-google"></span>
            SignIn With Google
        </oj-button> -->
        <oj-button id="LoginToggleButton" class="oj-button-lg oj-sm-padding-4x-horizontal"
            on-oj-action="[[signUpButton]]" chroming="callToAction" display="icons">SignUp
        </oj-button>
    </div>
    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
        <a on-click="[[forgotPasswordOpen]]" class="oj-link-standalone oj-link-subtle-secondary">
            Forgot Password?
          </a>
    </div>
</div>

<div id="dialogWrapper">

    <oj-dialog id="forgotPassword" dialog-title="Forgot Password?" aria-describedby="desc">
      <div slot="body">
        <div class="oj-sm-padding-2x-top" id="foePass-form-container">
          <oj-validation-group id="trackerFor" role="group">
            <oj-form-layout direction="row" max-columns="1">
              <oj-input-text label-hint="Email" value="{{forEmail}}" validators="[[emailPatternValidator]]" required></oj-input-text>
            </oj-form-layout>
          </oj-validation-group>
        </div>
      </div>
      <div slot="footer">
        <oj-button id="cancelButton" on-oj-action="[[forgotPasswordClose]]">Cancel</oj-button>
        <oj-button id="forPassBtn" chroming="callToAction" on-oj-action="[[forgotPasswordAC]]">Continue</oj-button>
      </div>
    </oj-dialog>
  
  </div>
